{% extends "layout.html" %}

{% block content %}
    {% for artist in artists %}
    <div class="col px-md-5"><div class="p-3 border bg-light">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">{{artist.artist_name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Artist ID: {{artist.id}}</h6>
                        <p class="card-text">Artist's Albums Count: {{artist.artist_s_albums_count}}</p>
                    </div>
                </div>
            </div>
    </div>
    {% endfor %}
{% endblock %}
